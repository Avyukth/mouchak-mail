# deny.toml - Cargo Deny Configuration for MCP Agent Mail
# https://embarkstudios.github.io/cargo-deny/

[graph]
# The targets we build for
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "wasm32-unknown-unknown",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Known advisories to ignore (with justification)
ignore = [
    # RSA Marvin Attack - no fix available, evaluate if RSA is needed
    { id = "RUSTSEC-2023-0071", reason = "No fix available; RSA usage under review" },
    # wasmtime advisories - only used in e2e tests (jugar-probar)
    { id = "RUSTSEC-2025-0046", reason = "wasmtime only in test dependencies" },
    { id = "RUSTSEC-2025-0118", reason = "wasmtime only in test dependencies" },
]

[licenses]
version = 2
# We allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
    "BSL-1.0",
    "Unlicense",
    "CDLA-Permissive-2.0",
    "OpenSSL",
]
# We are strict about licenses
confidence-threshold = 0.8

# Exceptions for specific crates
[[licenses.exceptions]]
name = "ring"
allow = ["MIT", "ISC", "OpenSSL"]

[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"
# Deny wildcards in dependencies
wildcards = "deny"
# Highlight specific crates to be aware of
highlight = "all"

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
