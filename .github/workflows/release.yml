name: Release

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev pkg-config cmake

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --release --workspace

    - name: Prepare Artifacts
      run: |
        mkdir -p release
        cp target/release/mcp-server release/mcp-server-linux-x86_64
        cp target/release/mcp-cli release/mcp-cli-linux-x86_64
        cp target/release/mouchak-mail release/mouchak-mail-linux-x86_64
        cp target/release/mcp-stdio-server release/mcp-stdio-linux-x86_64

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-linux
        path: release/*

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --release --workspace

    - name: Prepare Artifacts
      run: |
        mkdir -p release
        cp target/release/mcp-server release/mcp-server-darwin-arm64
        cp target/release/mcp-cli release/mcp-cli-darwin-arm64
        cp target/release/mouchak-mail release/mouchak-mail-darwin-arm64
        cp target/release/mcp-stdio-server release/mcp-stdio-darwin-arm64

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-macos
        path: release/*

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.tag_name || github.ref_name }}
        files: artifacts/**/*
        generate_release_notes: false
        append_body: true
