name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use config file for monorepo setup (excludes benchmarks)
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Trigger the existing release workflow when a release is created
  trigger-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Release created
        run: |
          echo "Release ${{ needs.release-please.outputs.tag_name }} was created"
          echo "The release.yml workflow will be triggered by the new tag"
