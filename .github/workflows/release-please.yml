name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Use conventional commits to determine version bumps
          # feat: -> minor, fix: -> patch, feat!: or BREAKING CHANGE -> major
          release-type: rust

          # Generate changelog from commits
          changelog-types: |
            [
              {"type": "feat", "section": "Features", "hidden": false},
              {"type": "fix", "section": "Bug Fixes", "hidden": false},
              {"type": "perf", "section": "Performance", "hidden": false},
              {"type": "refactor", "section": "Code Refactoring", "hidden": false},
              {"type": "docs", "section": "Documentation", "hidden": false},
              {"type": "test", "section": "Tests", "hidden": false},
              {"type": "chore", "section": "Miscellaneous", "hidden": true},
              {"type": "build", "section": "Build System", "hidden": true},
              {"type": "ci", "section": "CI/CD", "hidden": true}
            ]

  # Trigger the existing release workflow when a release is created
  trigger-release:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Release created
        run: |
          echo "Release ${{ needs.release-please.outputs.tag_name }} was created"
          echo "The release.yml workflow will be triggered by the new tag"
