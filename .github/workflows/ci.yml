name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    # NOTE: macOS removed to reduce CI costs (~$3/run)
    # Build locally for macOS: cargo build --release

    steps:
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h

    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Format Check
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --workspace -- -D warnings

    - name: Run Tests
      run: cargo test --workspace --exclude e2e-tests

  audit:
    name: Security Audit (Advisory)
    runs-on: ubuntu-latest
    # Skip for fork PRs: GitHub Checks API not accessible from forks
    # This prevents "Resource not accessible by integration" errors
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    # Non-blocking: known advisories are tracked in .cargo/audit.toml
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install cargo-audit
      run: cargo install cargo-audit --locked
    - name: Run cargo-audit
      run: cargo audit

  quality:
    name: Quality Gate (Advisory)
    runs-on: ubuntu-latest
    # Non-blocking: tracking metrics while improving codebase
    # Target: Enable strict mode when violations < 10
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache pmat
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/pmat
        key: pmat-${{ runner.os }}

    - name: Install pmat
      run: cargo install pmat --locked || true

    - name: Run Quality Gate
      run: |
        echo "::notice::Quality gate is advisory-only until violations are reduced"
        pmat quality-gate || echo "Quality gate failed - see above for details"

  miri:
    name: Miri (Memory Safety)
    runs-on: ubuntu-latest
    # Non-blocking: Miri detects undefined behavior in unsafe code
    continue-on-error: true
    steps:
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        df -h

    - uses: actions/checkout@v4

    - name: Install Rust Nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: miri

    - name: Setup Miri
      run: cargo +nightly miri setup

    - name: Run Miri on mouchak-mail-core
      run: |
        echo "::notice::Running Miri to detect undefined behavior"
        cargo +nightly miri test -p mouchak-mail-core --lib 2>&1 | tee miri-output.txt | head -100 || true
        if [ $(wc -l < miri-output.txt) -gt 100 ]; then
          echo "::warning::Miri output truncated. Full output: $(wc -l < miri-output.txt) lines"
        fi

  kani:
    name: Kani (Formal Verification)
    runs-on: ubuntu-latest
    # Non-blocking: Kani proves mathematical properties of code
    continue-on-error: true
    steps:
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        df -h

    - uses: actions/checkout@v4

    - name: Install Kani
      uses: model-checking/kani-github-action@v1.1
      with:
        kani-version: 'latest'

    - name: Run Kani Proofs
      run: |
        echo "::notice::Running Kani formal verification proofs"
        cargo kani --package mouchak-mail-core --output-format terse 2>&1 | tee kani-output.txt | head -200 || true
        if [ $(wc -l < kani-output.txt) -gt 200 ]; then
          echo "::warning::Kani output truncated. Full output: $(wc -l < kani-output.txt) lines"
        fi

  coverage:
    name: Coverage (Advisory)
    runs-on: ubuntu-latest
    # Non-blocking: tracking coverage while adding tests
    # Target: Enable --fail-under-lines 85 when coverage reaches 80%
    continue-on-error: true
    steps:
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        df -h

    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Run Coverage
      run: |
        echo "::notice::Coverage threshold is advisory-only until test coverage improves"
        cargo llvm-cov --all-features --workspace --exclude e2e-tests --codecov --output-path codecov.json || true

    - name: Coverage Summary
      run: |
        cargo llvm-cov --all-features --workspace --exclude e2e-tests --text 2>/dev/null | tail -20 || echo "Coverage report generation failed"
