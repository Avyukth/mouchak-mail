name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    # NOTE: macOS removed to reduce CI costs (~$3/run)
    # Build locally for macOS: cargo build --release

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Format Check
      run: cargo fmt --all -- --check

    - name: Clippy
      run: cargo clippy --workspace -- -D warnings

    - name: Run Tests
      run: cargo test --workspace --exclude e2e-tests

  audit:
    name: Security Audit (Advisory)
    runs-on: ubuntu-latest
    # Skip for fork PRs: GitHub Checks API not accessible from forks
    # This prevents "Resource not accessible by integration" errors
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    # Non-blocking: known advisories are tracked in .cargo/audit.toml
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Install cargo-audit
      run: cargo install cargo-audit --locked
    - name: Run cargo-audit
      run: cargo audit

  quality:
    name: Quality Gate (Advisory)
    runs-on: ubuntu-latest
    # Non-blocking: tracking metrics while improving codebase
    # Target: Enable strict mode when violations < 10
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache pmat
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin/pmat
        key: pmat-${{ runner.os }}

    - name: Install pmat
      run: cargo install pmat --locked || true

    - name: Run Quality Gate
      run: |
        echo "::notice::Quality gate is advisory-only until violations are reduced"
        pmat quality-gate || echo "Quality gate failed - see above for details"

  coverage:
    name: Coverage (Advisory)
    runs-on: ubuntu-latest
    # Non-blocking: tracking coverage while adding tests
    # Target: Enable --fail-under-lines 85 when coverage reaches 80%
    continue-on-error: true
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Run Coverage
      run: |
        echo "::notice::Coverage threshold is advisory-only until test coverage improves"
        cargo llvm-cov --all-features --workspace --exclude e2e-tests --codecov --output-path codecov.json || true

    - name: Coverage Summary
      run: |
        cargo llvm-cov --all-features --workspace --exclude e2e-tests --text 2>/dev/null | tail -20 || echo "Coverage report generation failed"
