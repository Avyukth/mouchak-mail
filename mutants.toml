# cargo-mutants configuration (legacy location)
# Primary config is in .cargo/mutants.toml
# See: https://mutants.rs/configuration.html

timeout_multiplier = 3.0
gitignore = true
copy_vcs = false

skip_calls = [
    "tracing::*",
    "log::*",
    "dbg!",
    "println!",
    "eprintln!",
]

exclude_re = [
    "replace run_stdio",
    "replace run_sse",
    "replace shutdown_signal",
    "replace main with",
    "replace Cli::",
    "replace Args::",
]
