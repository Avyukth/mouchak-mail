# cargo-mutants configuration
# https://mutants.rs/configuration.html

timeout = 120
jobs = 4
output_in_dir = "mutants.out"
gitignore = true
copy_vcs = false

skip_calls = [
    "tracing::*",
    "log::*",
    "dbg!",
    "println!",
    "eprintln!",
    "Default::default",
    "std::mem::take",
]

exclude_re = [
    "tests/",
    "benches/",
    "examples/",
    "\\.beads",
    "data/",
    # Infrastructure functions - require I/O, signals, hard to test
    "run_stdio",
    "run_sse", 
    "shutdown_signal",
    # Trivial Default implementations
    "with Ok\\(Default::default\\(\\)\\)",
    "with Default::default\\(\\)",
]
