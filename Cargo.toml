[workspace]
resolver = "2"
members = [
    "crates/libs/lib-core",
    "crates/services/mcp-server",
    "crates/services/mcp-cli",
    "crates/services/mcp-stdio",
]

[workspace.dependencies]
# Web Framework
axum = "0.8"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6", features = ["trace", "cors", "request-id"] }

# Metrics
metrics = "0.24"
metrics-exporter-prometheus = "0.16"

# Database
libsql = { version = "0.9.29", features = [] }
chrono = { version = "0.4", features = ["serde"] }

# Git
git2 = "0.20"

# Templating / Markdown
minijinja = "2.13"
pulldown-cmark = "0.13"

# MCP Protocol SDK (Official)
rmcp = { version = "0.11", features = ["server", "macros", "transport-io", "transport-streamable-http-server"] }
schemars = "1.1"

# Error Handling
anyhow = "1.0"
thiserror = "2.0"

# Logging/Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-appender = "0.2"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Utilities
uuid = { version = "1.19", features = ["v4", "serde"] }
base64 = "0.22"
