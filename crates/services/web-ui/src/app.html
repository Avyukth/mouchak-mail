<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="description" content="Multi-agent messaging system for AI coding assistants" />

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#6366f1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Agent Mail" />

		<!-- Favicon & Icons -->
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 dark:bg-gray-900">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
