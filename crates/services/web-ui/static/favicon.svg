<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  <!-- Mail envelope body -->
  <rect x="96" y="160" width="320" height="220" rx="20" fill="#ffffff" opacity="0.95"/>
  <!-- Envelope flap (triangle) -->
  <path d="M96 180 L256 300 L416 180" fill="none" stroke="#6366f1" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Robot antenna dots (representing agents) -->
  <circle cx="180" cy="120" r="16" fill="#ffffff"/>
  <circle cx="256" cy="100" r="16" fill="#ffffff"/>
  <circle cx="332" cy="120" r="16" fill="#ffffff"/>
  <!-- Connection lines -->
  <line x1="180" y1="120" x2="256" y2="100" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
  <line x1="256" y1="100" x2="332" y2="120" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
</svg>
